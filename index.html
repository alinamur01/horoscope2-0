<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Узнай будущее - Гороскоп на 2023</title>
	<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
	<link rel="stylesheet" href="css/index.css">

	
	
</head>
<body class="backgroundStyle">
		
				<div class="container">
					<h1 class="title"><i class="fas fa-star"></i>Найди Ответ в Звездах <i class="fas fa-star"></i></h1>
								<div class="formContainer">
									<form action="">
										<div class="nameForm">
											<label class="labelForm" for="name">Введи свое имя:</label>
											<input class="inputForm" type="text" id="firstName" name="firstName">
										</div>
										<div class="birthdateForm">
											<label class="labelForm" for="name">Выбери дату своего рождения:</label>
											<input class="inputForm" type="date" id="birthdate" name="birthdate">
										</div>
										<button class="submitBtn">Что меня ждёт в 2023?</button>
									</form>
								</div>
				
			

								<div class="resultsContainers">
										<ul id="addPerson" class="addPerson">
										</ul>
								</div> 
	
		
			
			

	
	

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
